<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="default-theme">

  <main class="main">
      <section class="main__section1">
        <span>calc</span>

        <div>
          <span>THEME</span>

          <div>
            <span>123</span>

            <span></span>
          </div>
        </div>
      </section>

      <section class="main__section2">
        <span>399,981</span>
      </section>

      <section class="main__section3">
        <span class="main__section3__mainBtns">7</span>
        <span class="main__section3__mainBtns">8</span>
        <span class="main__section3__mainBtns">9</span>
        <span class="main__section3__deleteBtn">DEL</span>
        <span class="main__section3__mainBtns">4</span>
        <span class="main__section3__mainBtns">5</span>
        <span class="main__section3__mainBtns">6</span>
        <span class="main__section3__mainBtns">+</span>
        <span class="main__section3__mainBtns">1</span>
        <span class="main__section3__mainBtns">2</span>
        <span class="main__section3__mainBtns">3</span>
        <span class="main__section3__mainBtns">-</span>
        <span class="main__section3__mainBtns">.</span>
        <span class="main__section3__mainBtns">0</span>
        <span class="main__section3__mainBtns">/</span>
        <span class="main__section3__mainBtns">x</span>
        <span class="main__section3__resetBtn" id="reset">RESET</span>
        <span class="main__section3__equalBtn" id="equal">=</span>
      </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
